<!DOCTYPE html>
<!--Graphics Programming-->
<!--Piece symbol using polar to cartesian coordinate conversion-->
<html>

	<head>
  
	<meta charset="UTF-8">
	
		<title>Canvas</title>

			<style type="text/css">
			canvas {
			border: 1px solid black;
			}
			</style>
		</head>
	<body>

		<!--changing size of the canvas-->
		<canvas id="canvasOne" width="400" height="600"></canvas>
		
		<script type="text/javascript">
		
		var ctx = document.getElementById('canvasOne').getContext('2d');
				
			ctx.beginPath();
			ctx.arc(200, 250, 100, 0,2*(Math.PI), false);
			
			ctx.moveTo(200, 250);
			//middle line(bottom)
			ctx.lineTo(100*(Math.cos(Math.PI*1/2)) + 200, 100*(Math.sin(Math.PI*1/2)) + 250);
			
			ctx.moveTo(200, 250);
			//centre line top
			ctx.lineTo(100*(Math.cos(Math.PI*3/2))+ 200, 100*(Math.sin(Math.PI*3/2))+ 250);
			
			ctx.moveTo(200, 250);
			//right line
			ctx.lineTo(100*(Math.cos(Math.PI/4))+200, 100*(Math.sin(Math.PI/4))+250);
			ctx.moveTo(200, 250);
			//left line
			ctx.lineTo(100*(Math.cos(Math.PI*3/4))+200, 100*(Math.sin(Math.PI*3/4))+250);
			
			//setting the color to black
			ctx.strokeStyle = 'rgb(0,0,0)';
			//makes stroke outline thicker
			ctx.lineWidth = 20;
			ctx.stroke();
		
		</script>
	</body>
</html>
